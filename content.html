<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تواصل معنا</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        header {
            background: #333;
            color: white;
            padding: 5px 10px;
            text-align: center;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
        }
        nav {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin: 0;
            padding: 0;
        }
        nav a {
            color: white;
            text-decoration: none;
            padding: 8px 12px;
            font-size: 0.8em;
            border-radius: 5px;
            transition: background 0.3s ease;
        }
        nav a:hover {
            background: #555;
        }
        .content {
            padding-top: 50px;
            max-width: 800px;
            margin: auto;
            padding: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        form label {
            margin-top: 10px;
        }
        form input, form textarea {
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        form button {
            margin-top: 10px;
            padding: 10px;
            background: #333;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }
        form button:hover {
            background: #555;
        }
        footer {
            background: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }
    </style>
</head>
<body>

<header>
    <nav>
        <a href="index.html">الرئيسية</a>
        <a href="services.html">الخدمات</a>
        <a href="contact.html">تواصل معنا</a>
    </nav>
</header>

<div class="content">
    <h1>تواصل معنا</h1>
    
    <form action="submit_form.php" method="post">
        <label for="name">الاسم:</label>
        <input type="text" id="name" name="name" required>
        
        <label for="email">البريد الإلكتروني:</label>
        <input type="email" id="email" name="email" required>
        
        <label for="message">الرسالة:</label>
        <textarea id="message" name="message" rows="4" required></textarea>
        
        <button type="submit">إرسال</button>
    </form>

    <section id="contact-info">
        <h2>معلومات الاتصال</h2>
        <p>يمكنك أيضًا التواصل معنا عبر البريد الإلكتروني: <a href="mailto:info@example.com">info@example.com</a></p>
        <p>أو عبر الهاتف: +1234567890</p>
    </section>
</div>

<footer>
    <p>جميع الحقوق محفوظة </p>
</footer>

</body>
</html>
